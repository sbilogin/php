<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Management</title>
  <!---  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
}

h2 {
    color: #006769;
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    background-color: #006769;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-right: 10px;
}

.btn:hover {
    background-color: #006769;
}

.list {
    list-style-type: none;
    padding: 0;
}

.list li {
    background-color: #e9ecef;
    margin-bottom: 5px;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.list li button {
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.list li button:hover {
    background-color: #c82333;
}

    </style>

</head>

<body>

    <div class="container">
        <h2>Enter List Items:</h2>
        <input type="text" id="itemInput" placeholder="Enter list item">
        <button id="addItem" class="btn">Add Item</button>
        <button id="copyItems" class="btn">Copy Items</button>

        <h2>User List (list1):</h2>
        <ul id="list1" class="list">
        </ul>

        <h2>Copied List (list2):</h2>
        <ul id="list2" class="list">
        </ul>
    </div>

    <script>
        $(document).ready(function () {
            // When the document is ready, execute the following functions
    
            // Add item to list1 from input field when the addItem button is clicked
            $('#addItem').click(function () {
                var listItem = $('#itemInput').val(); // Get the value from the input field
                if (listItem) { // Check if the input field is not empty
                    // Append a new list item with the delete button to list1
                    $('#list1').append('<li>' + listItem + '<button class="delete">Delete</button></li>');
                    $('#itemInput').val(''); // Clear the input field
                }
            });
    
            // Copy list items from list1 to list2 when the copyItems button is clicked
            $('#copyItems').click(function () {
                $('#list2').empty(); // Clear all items from list2
                // Loop through each list item in list1
                $('#list1 li').each(function () {
                    // Clone each list item and append it to list2
                    $('#list2').append($(this).clone());
                });
            });
    
            // Delete item from list1 when the delete button within list1 is clicked
            $('#list1').on('click', '.delete', function () {
                $(this).closest('li').remove(); // Remove the closest <li> element to the clicked delete button
            });
    
            // Delete item from list2 when the delete button within list2 is clicked
            $('#list2').on('click', '.delete', function () {
                $(this).closest('li').remove(); // Remove the closest <li> element to the clicked delete button
            });
        });
    </script>
    

</body>

</html>
